<nav class="navbar navbar-light text-center" style="background-color: #e3f2fd;">

  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-center">
      <h3><b><i id="h1"> Task Manager </i></b></h3>
    </span>
  </div>
  <form class="form-inline my-2 text-center d-flex my-lg-0" [formGroup]="taskmanager">
    <label for="" class="label">• Title</label>
    <input class="form-control mr-sm-2 input" type="search" formControlName="title" placeholder="Enter Your Title"
      aria-label="Search">

    <label for="" class="label">• Description</label>
    <input class="form-control mr-sm-2 input"  type="search" formControlName="description"
      placeholder="Enter Your Description" aria-label="Search">

    <button class="btn btn-outline-success my-2 my-sm-0" *ngIf="sub" (click)="submit()" type="submit">Add Task
    </button>
    <button class="btn btn-outline-primary my-2 my-sm-0" *ngIf="upd" (click)="update()">Update </button>

    <div class="dropdown">
      <select class="btn btn-primary btn-lg" id="Select">
        <option value="volvo"  > Select </option>
        <option value="complete" (click)="complete()">Complete</option>
        <option value="pending">Pending</option>
      </select>
    </div>
  </form>
</nav>

<nav *ngIf="table" class="navbar navbar-expand-slg navbar-light bg-light text-center">
  <div class="container w-25">
    <div class="wrapper ">
      <table class="table table-secondary border-white">
        <thead>
          <tr class="table">
            <th scope="col">
              <h3 class="">S.NO</h3>
            </th>
            <th scope="col">
              <h3 class=""> Title</h3>
            </th>
            <th scope="col">
              <h3 class=""> Description</h3>
            </th>
            <th scope="col">
              <h3 class="">Status</h3>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="table col " *ngFor="let item of data; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td class="mt-3 py-3">{{item.title}}</td>
            <td class="mt-3 py-3">{{item.description}}</td>
            <td class="mt-3 py-3">
              <label for="switch" class="toggle">
                <p>Complete <input type="checkbox"   (click)="check(i)"
                  id="switch"
                    class="checkbox" /></p>
              </label>
            </td>
            <td class="bg-light">
              <button class="btn btn-success py-2" (click)="Edit(i)">Edit</button>
              <button class="btn btn-danger py-2" (click)="delete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</nav>
